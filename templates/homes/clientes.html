{% extends "base.html" %} 
{% block content %}
<div class="titulo">
    <h1>ARTESANOS</h1>
</div>
<section class="artesanos">
    {% for esto in lista %}
    <div>
        <a href="productos/artesano/{{ esto['cedula'] }}">
            <p>{{ esto.nombres }} {{ esto.apellidos }}</p>
        </a>
    </div>
    {% endfor %}
</section>
{% endblock %}
