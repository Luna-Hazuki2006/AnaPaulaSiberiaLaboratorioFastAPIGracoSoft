{% extends "base.html" %} 
{% block content %}
<div class="titulo">
    <h1>MIS PRODUCTOS</h1> 
</div>
<section class="productos">
    {% for i in range(lista.__len__()) %}
    <div>
        <a href="/productos/{{ lista[i].id }}">
            <img src="{{ imagenes[i] }}" alt="{{ lista[i].nombre }}">
            <p>{{ lista[i].nombre }}</p>
        </a>
    </div>
    {% endfor %}
</section>
{% endblock %}
