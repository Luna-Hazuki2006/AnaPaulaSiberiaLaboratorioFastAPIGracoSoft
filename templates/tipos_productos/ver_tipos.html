{% extends "base.html" %} 

{% block content %}
    <h1>
        Tipos de producto
    </h1>

    <button onclick="location.href='/tipos_productos/crear'">Crear categor√≠a</button>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Funcional o decorativo</th>
            <th>Opciones</th>
        </tr>

    {% for tipo in tipos %}
        <tr>
            <td>{{ tipo.nombre }}</td>
            <td>{{ tipo.descripcion }}</td>

            {% if tipo.funcionalidad %}
            <td>Funcional</td>
            {% else %}
            <td>Decorativo</td>
            {% endif %}

            <td> <button onclick="delete_tipo_producto({{ tipo.id }})">Eliminar</button></td>
        </tr>
        <div style="margin-bottom: 10px;"></div>
    {% endfor %}
    </table>

{% endblock %}
